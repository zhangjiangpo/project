
<div class="modal inmodal fade" id="modalcreate" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>

                <form id="form_banner" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">群组名称</label>
                        <div class="row col-sm-9">
                            <input name="name" readonly type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">成员数量</label>
                        <div class="row col-sm-9">
                            <input name="membernum" readonly type="text" class="form-control"/>

                    </div>
                    <div class="form-group">

                            <div style="float:left;" id="img_com"></div>
                            <br/>
                            <br/>
                            <img style="height:100px;" id="img" name="qrcode"/>
                            <input type="hidden" tipMsg="必须上传图片!!" validate="empty" id="img_hidden" name="qrcode"/>
                        </div>
                        <input type="hidden" name="id"/>
                    </div>
